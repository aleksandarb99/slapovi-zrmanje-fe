<main>
    <app-header #appHeader [position]="'sticky'"></app-header>
    <div class="verification" *ngIf="verified == true">
        <div class="icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 24 24" fill="none" stroke="green" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-circle">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="16 8 10 14 8 12"></polyline>
        </svg>
        </div>
        <h2>Verification Successful!</h2>
        <p>Your request has been successfully verified.</p>
    </div>
    <div class="verification" *ngIf="verified == false">
        <div class="icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        </div>
        <h2>Verification Not Successful!</h2>
        <p>Your request has not been successfully verified.</p>
    </div>
    <app-spinner></app-spinner>
</main>
