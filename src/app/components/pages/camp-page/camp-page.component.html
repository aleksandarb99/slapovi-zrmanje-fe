<main>
    <app-header #appHeader></app-header>
    <div (click)="appHeader.revertFlags(); revertFlags()">
        <div class="camp-page">
            <div class="page-row">
                <app-text-input
                    [label]="text!.inputFirstNameText"
                    [inputType]="'TEXT'"
                    (valueChangedEvent)="saveTextValue($event)">
                </app-text-input>
                <app-text-input
                    [label]="text!.inputLastNameText"
                    [inputType]="'TEXT'"
                    (valueChangedEvent)="saveTextValue($event)">
                </app-text-input>
            </div>
            <div class="page-row">
                <app-text-input
                    [label]="text!.inputEmailText"
                    [inputType]="'EMAIL'"
                    [fill]="true"
                    (valueChangedEvent)="saveTextValue($event)">
                </app-text-input>
            </div>
            <div class="page-row">
                <app-dropdown 
                    [initialLine]="text!.dropdownGuestsInitialLine" [label]="text!.dropdownGuestsLabel"
                    [divIsOpenedSubject]="divIsOpenedSubject"
                    [title1]="text!.dropdownGuestsTitle1" [subtitle1]="text!.dropdownGuestsSubtitle1"
                    [title2]="text!.dropdownGuestsTitle2" [subtitle2]="text!.dropdownGuestsSubtitle2"
                    [title3]="text!.dropdownGuestsTitle3" [subtitle3]="text!.dropdownGuestsSubtitle3"
                    [title4]="text!.dropdownGuestsTitle4" [subtitle4]="text!.dropdownGuestsSubtitle4"
                    (showDivEvent)="onShowDivEvent($event)"
                    (valueChangedEvent)="saveIntValues($event)">
                </app-dropdown>
                <app-dropdown 
                    [initialLine]="text!.dropdownLodgingInitialLine" [label]="text!.dropdownLodgingLabel"
                    [divIsOpenedSubject]="divIsOpenedSubject"
                    [title1]="text!.dropdownLodgingTitle1" [subtitle1]="text!.dropdownLodgingSubtitle1"
                    [title2]="text!.dropdownLodgingTitle2" [subtitle2]="text!.dropdownLodgingSubtitle2"
                    [title3]="text!.dropdownLodgingTitle3" [subtitle3]="text!.dropdownLodgingSubtitle3"
                    [title4]="text!.dropdownLodgingTitle4" [subtitle4]="text!.dropdownLodgingSubtitle4"
                    (showDivEvent)="onShowDivEvent($event)"
                    (valueChangedEvent)="saveIntValues($event)">
                </app-dropdown>
            </div>
            <div class="page-row">
                <app-calendar 
                [initialLine]="text!.calendarLabel" 
                [label]="text!.calendarLabel"
                [divIsOpenedSubject]="divIsOpenedSubject"
                (showDivEvent)="onShowDivEvent($event)"
                ></app-calendar>
                <app-checkbox 
                    [label]="text!.checkBoxTitle"
                    (valueChangedEvent)="saveCheckboxValue($event)"></app-checkbox>
            </div>
            <div class="page-row">
                <div class="check-button" (click)="checkAvailability()">{{text!.checkAvailabilityButtonText}}</div>
            </div>

            <!-- TODO: Add photos -->
            <div class="page-row">
                <div class="photo-div"></div>
                <div class="photo-div"></div>
                <div class="photo-div"></div>
            </div>
            <div class="page-row">
                <div class="photo-div"></div>
                <div class="photo-div"></div>
                <div class="photo-div"></div>
            </div>
            <div class="page-row">
                <div class="photo-div"></div>
                <div class="photo-div"></div>
                <div class="photo-div"></div>
            </div>

        </div>
    </div>
    <footer (click)="appHeader.revertFlags(); revertFlags()">
        <h3>{{text!.landingPageCopyrightText}} 2024 - Slapovi Zrmanje</h3>
    </footer>
</main>
